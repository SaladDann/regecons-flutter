name: regcons
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.3.0
  path: ^1.9.0
  intl: ^0.19.0
  url_launcher: ^6.2.5
  image_picker: ^1.1.1
    # Dependencias para PDF
  pdf: ^3.10.8
  printing: ^5.12.0
  share_plus: ^7.2.1
  path_provider: ^2.1.2
  open_file: ^3.3.2



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0
  shared_preferences: ^2.3.5
  http: ^1.2.0
  xml: ^6.5.0

flutter:
  uses-material-design: true
  assets:
    - assets/icon/
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon_regcons.png"
  adaptive_icon_background: "#ffffff" 
  adaptive_icon_foreground: "assets/icon/icon_regcons.png"

flutter_native_splash:
  color: "#ffffff"
  image: assets/icon/icon_regcons.png
  android_12:
    image: assets/icon/icon_regcons.png
    color: "#ffffff"